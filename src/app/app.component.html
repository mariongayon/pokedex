<h1 class='center'>Pok√©mons</h1>
<div class='container'>
    <div class="row">
        
        <div *ngFor='let pokemon of pokemons' class="col s6 m4" (click)="selectPokemon(pokemon)" pkmnBorderCard="blue">
            <div class="card horizontal">
                <div class="card-image">
                    <img [src]="pokemon.picture" >
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created }}</small></p>
                        <span *ngFor='let type of pokemon.types'>{{  type | pokemonTypeColor }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
